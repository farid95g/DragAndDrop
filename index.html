<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-between flex-lg-nowrap">
            <div class="mt-5 d-flex flex-wrap col-lg-5 col-md-10 col-sm-10 col-10" id="draggable-elements">
                <!-- draggable elements start -->
                <div draggable="true" class="d-flex align-items-center justify-content-center draggable-element" data-id="1" id="elm1">1</div>
                <div draggable="true" class="d-flex align-items-center justify-content-center draggable-element" data-id="2" id="elm2">2</div>
                <div draggable="true" class="d-flex align-items-center justify-content-center draggable-element" data-id="3" id="elm3">3</div>
                <div draggable="true" class="d-flex align-items-center justify-content-center draggable-element" data-id="4" id="elm4">4</div>
                <div draggable="true" class="d-flex align-items-center justify-content-center draggable-element" data-id="5" id="elm5">5</div>
                <div draggable="true" class="d-flex align-items-center justify-content-center draggable-element" data-id="6" id="elm6">6</div>
                <div draggable="true" class="d-flex align-items-center justify-content-center draggable-element" data-id="7" id="elm7">7</div>
                <div draggable="true" class="d-flex align-items-center justify-content-center draggable-element" data-id="8" id="elm8">8</div>
                <div draggable="true" class="d-flex align-items-center justify-content-center draggable-element" data-id="9" id="elm9">9</div>
                <div draggable="true" class="d-flex align-items-center justify-content-center draggable-element" data-id="10" id="elm10">10</div>
                <div draggable="true" class="d-flex align-items-center justify-content-center draggable-element" data-id="11" id="elm11">11</div>
                <div draggable="true" class="d-flex align-items-center justify-content-center draggable-element" data-id="12" id="elm12">12</div>
                <div draggable="true" class="d-flex align-items-center justify-content-center draggable-element" data-id="13" id="elm13">13</div>
                <div draggable="true" class="d-flex align-items-center justify-content-center draggable-element" data-id="14" id="elm14">14</div>
                <div draggable="true" class="d-flex align-items-center justify-content-center draggable-element" data-id="15" id="elm15">15</div>
                <!-- draggable elements end -->
            </div>
            <div class="mt-5 d-flex flex-wrap col-lg-6 col-md-10 col-sm-10 col-10" id="droppable-areas">
                <!-- drop areas start -->
                <p class="mt-2 col-12 text-center">1-5</p>
                <div class="mb-3 col-lg-10 offset-lg-1 drop-area d-flex align-items-center justify-content-center" data-min="1" data-max="5"></div>
                <p class="mt-2 col-12 text-center">6-10</p>
                <div class="mb-3 col-lg-10 offset-lg-1 drop-area d-flex align-items-center justify-content-center" data-min="6" data-max="10"></div>
                <p class="mt-2 col-12 text-center">11-15</p>
                <div class="mb-3 col-lg-10 offset-lg-1 drop-area d-flex align-items-center justify-content-center" data-min="11" data-max="15"></div>
                <!-- drop areas end -->
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
